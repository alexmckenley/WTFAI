<ion-content>
    <google-map data-tap-disabled="true" options="MapCtrl.mapSettings.options" draggable="true" control="MapCtrl.map" center="MapCtrl.mapSettings.center" zoom="MapCtrl.mapSettings.zoom">
        <polygon clickable="true" events="{click: MapCtrl.createClickHandler(hood)}" ng-repeat="hood in MapCtrl.neighborhoods" path="hood.geojson" stroke="hood.style.stroke" fill="hood.style.fill"></polygon>
	</google-map>
</ion-content>

<ion-footer-bar class="bar-dark bar-custom" style="background-color: {{ MapCtrl.thisHood.style.fill.color }}">
    <div ng-hide="MapCtrl.thisHood.name" ng-click="MapCtrl.wtfai()" class="footer-text wtfai-footer wtfai-button"><i class="icon ion-ios7-location-outline"></i>
    	Where the f*ck am I ?!?!
    </div>
    <div ng-show="MapCtrl.thisHood.name" class="footer-text wtfai-footer" ng-click="MapCtrl.wtfai()">
    	<span ng-show="MapCtrl.thisHood.isCurrent">You're F*cking in </span>
    	{{ MapCtrl.thisHood.name }}!!
    </div>
</ion-footer-bar>
